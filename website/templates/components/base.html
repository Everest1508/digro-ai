<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digro AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <!-- Navbar Section -->
    <nav class="bg-gray-900 p-4 fixed w-full top-0 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-white">Digro AI</a>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <ul id="menu" class="md:flex hidden space-x-6">
                <li><a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a></li>
                <li><a href="{% url 'about' %}" class="text-gray-300 hover:text-white">About</a></li>
                <li><a href="{% url 'features' %}" class="text-gray-300 hover:text-white">Features</a></li>
                <li><a href="{% url 'pricing' %}" class="text-gray-300 hover:text-white">Pricing</a></li>
            </ul>
            <a href="{% url 'login' %}" class="hidden md:block bg-green-500 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded-lg">Get Started</a>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 p-4">
            <ul class="flex flex-col space-y-4">
                <li><a href="{% url 'about' %}" class="text-gray-300 hover:text-white">About</a></li>
                <li><a href="{% url 'features' %}" class="text-gray-300 hover:text-white">Features</a></li>
                <li><a href="{% url 'pricing' %}" class="text-gray-300 hover:text-white">Pricing</a></li>
            </ul>
        </div>
    </nav>

        {% block content %}
        {% endblock %}

    <!-- Footer Section -->
    <footer class="bg-gray-900 py-16">
        <div class="container mx-auto text-center">
            <h3 class="text-lg font-semibold text-gray-300 mb-6">Digro AI - AI Diagram Generator</h3>
            <div class="flex flex-col md:flex-row justify-center space-x-0 md:space-x-4">
                <a href="{% url 'about' %}" class="text-gray-400 hover:text-white mb-2 md:mb-0">About Us</a>
                <a href="" class="text-gray-400 hover:text-white mb-2 md:mb-0">Terms of Service</a>
                <a href="" class="text-gray-400 hover:text-white mb-2 md:mb-0">Privacy Policy</a>
                <a href="" class="text-gray-400 hover:text-white mb-2 md:mb-0">Contact</a>
            </div>
            <p class="text-gray-400 mt-6">&copy; 2024 Digro AI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
