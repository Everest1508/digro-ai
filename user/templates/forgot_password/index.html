<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Digro AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <!-- Main Content Section -->
    <div class="flex flex-col justify-center items-center h-screen">
        
        <h2 class="text-2xl font-bold text-center mb-6">Forgot Your Password?</h2>
        <div class="w-96 bg-gray-800 rounded-lg shadow-lg p-8">
            <p class="text-gray-400 mb-4 text-center">Enter your email address below to receive a password reset link.</p>
            <form method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="bg-gray-700 text-white rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-green-500">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded-lg w-full">Send Reset Link</button>
            </form>
            <p class="text-center text-gray-400 mt-4">
                Remembered your password? <a href="{% url 'login' %}" class="text-green-400 hover:underline">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
