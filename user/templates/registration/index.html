<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digro AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-5 right-5 bg-red-600 text-white p-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <!-- Main Content Section -->
    <div class="flex flex-col justify-center items-center h-screen">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
        <div class="w-96 bg-gray-800 rounded-lg shadow-lg p-8">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="bg-gray-700 text-white rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="bg-gray-700 text-white rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="bg-gray-700 text-white rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="bg-gray-700 text-white rounded-lg w-full py-2 px-3 focus:outline-none focus:ring focus:ring-green-500">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded-lg w-full">Register</button>
            </form>
            <p class="text-center text-gray-400 mt-4">
                Already have an account? <a href="{% url 'login' %}" class="text-green-400 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <!-- Show toast on error -->
    {% if messages %}
        {% for message in messages %}
            <script>
                showToast("{{ message }}");
            </script>
        {% endfor %}
    {% endif %}
</body>
</html>
